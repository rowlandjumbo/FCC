<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Sample Survey Form</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<main id="main">
  <h1 id="title">Survey Form</h1>
  <div id="internals">
    <p id="description"> Let us know how we can improve freeCodeCamp</p>
    <form id="survey-form">
      <div class="label-and-input">
        <label id="name-label" for="name" >Name<span>*</span></label>
        <input type="text" id="name" required placeholder="Enter your name">
      </div>
      <div class="label-and-input">
        <label id="email-label" for="email">Email<span>*</span></label>
        <input type="email" id="email" required placeholder="Enter your Email"> 
      </div>
      <div class="label-and-input">
       <label id= "number-label" for="number">Age</label>
        <input type="number" min="7" max="100" id="number" placeholder="Age" name="number">
      </div>
      <hr class="line-separation">
      <div>
        <label for="dropdown">Which option best describes your current role?</label>
        <select id="dropdown" name="role">
          <option disabled> Select your role</option>
          <option>Student</option>
          <option>Full Time Job</option>
          <option>Full Time Learner</option>
          <option>Prefer not to say</option>
          <option>Other</option>
        </select>
      </div>
      <div>
        <fieldset name="recommend">
          <legend> How likely is that you would recommend freeCodeCamp to a friend?
          </legend>
          <div class="radio-input">
            <input type="radio" id="definitely" name="recommend" value="definitely">
            <label for ="definitely">Definitely</label>
          </div>
          <div class="radio-input">
            <input type="radio" id="recommend-maybe" name="recommend" value="may be">
            <label for="recommend-maybe">Maybe</label>
          </div>
          <div class="radio-input">
            <input type="radio" id="recommend-notsure" name="recommend" value="not sure">
            <label for="recommend-notsure">Not sure</label>
          </div>
        </fieldset>
      </div>
        <div>
          <label for="fcc-select">What do you like most in FCC?</label>
            <select id="fcc-select" name="fcc-select">
              <option disabled selected>Select your option</option>
              <option>Challenges</option>
              <option>Projects</option>
              <option>Community</option>
              <option>Open Source</option>
          </select>
        </div>
      <div>
        <label>Things that should be improved in the future (Check all that apply):</label>
        <div id="checkboxes">
          <div class="checkbox-input">
            <input type="checkbox" id="frontend" value="frontend">
            <label for = "frontend">Front-end Projects</label>
          </div>

          <div class="checkbox-input">
          <input type="checkbox" id="backend" value="backend">
          <label for = "backend">Back-end Projects</label>
          </div>

          <div class="checkbox-input">
          <input type="checkbox" id="data-viz" value="data-visualization">
          <label for = "data-viz">Data Visualization</label>
          </div>

          <div class="checkbox-input">
          <input type="checkbox" id="challenges" value="challenges">
          <label for = "challenges">Challenges</label>
          </div>

          <div class="checkbox-input">
          <input type="checkbox" id="open-source-comm" value="open-source-comm">
          <label for = "open-source-comm">Open Source Community</label>
          </div>

          <div class="checkbox-input">
          <input type="checkbox" id="gitter-help-rooms" value="gitter-help-rooms">
          <label for = "gitter-help-rooms">Gitter help rooms</label>
          </div>

          
          <div class="checkbox-input">
            <input type="checkbox" id="videos" value="videos">
            <label for = "videos">Videos</label>
          </div>

          <div class="checkbox-input">
            <input type="checkbox" id="city-meetups" value="city-meetups">
            <label for = "city-meetups">City Meetups</label>
          </div>

          <div class="checkbox-input">
            <input type="checkbox" id="wiki" value="wiki">
            <label for = "wiki">Wiki</label>
          </div>

          <div class="checkbox-input">
            <input type="checkbox" id="forum" value="forum">
            <label for = "forum">Forum</label>
          </div>

          <div class="checkbox-input">
            <input type="checkbox" id="additional-courses" value="additional-courses">
            <label for = "additional-courses">Additional Cources</label>
          </div>
        </div>
      </div>
      <div>
        <label id="comments-label" for ="comment-field">Any Comments or Suggestions?</label>
        <textarea id="comment-field" placeholder="Enter your comment here ..."></textarea>
      </div>
      <button id="submit"> Submit</button>
    </form>
  </div>
</main>
  
  

</body>

</html>
